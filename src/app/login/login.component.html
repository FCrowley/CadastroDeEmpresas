<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Central de Apostas</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form class="form" [formGroup]="login" (ngSubmit)="onSubmit()" id="login-form" class="form"
                            method="post" class="form-floating">
                            <h3 class="text-center text-info">Login</h3>
                            <form class="form-floating"></form>
                            <div class="form-group" [ngClass]="aplicaCssErro('email')">
                                <label for="email" class="text-info" >Usuário:</label><br>
                                <input type="text" class="form-control" formControlName="email" id="email"
                                    placeholder="Digite seu usuário">
                                    
                            </div>
                            <div class="form-group" [ngClass]="aplicaCssErro('password')">
                                <label for="password" class="text-info">Senha:</label><br>
                                <input type="text" class="form-control" formControlName="password" id="password"
                                    placeholder="Digite sua senha">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-lg btn-block"
                                    [disabled]="!login.valid">Entrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
