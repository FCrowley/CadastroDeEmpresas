<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Bem vindo ao Central de ApostasS</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form  #f="ngForm" (ngSubmit)="onSubmit(f)" id="login-form" class="form" action="" method="post"
                        [class.has-error]="!email.valid && email.touched" >
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="email" class="text-info">Username:</label><br>
                                <input type="text" name="email" id="username" class="form-control" placeholder="@email.com" 
                                [(ngModel)]="login.email" required #email="ngModel" >
                              <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">
                                email deve ser informado!
                              </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" name="password" id="password" class="form-control" placeholder="password" 
                                [(ngModel)]="login.password" required password="ngModel">
                                <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">
                                  Senha deve ser informada
                               </div>
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span>
                                  <input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input (click)= "submit()" type="button" name="password" class="btn btn-info btn-md" 
                                   [disabled]="!f.valid" value="entrou">
                                  </div>
                                  <div id="register-link" class="text-right">
                                <a href="#" class="text-info">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
