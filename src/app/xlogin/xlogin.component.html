<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Central de Apostas</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form #login="ngForm" (ngSubmit)="onSubmit(login)" class="form" id="login-form" class="form"
                            method="post">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group" [class.has-erro]="!name.valid && name.touched"
                                [class.has-feedback]="!name.valid && name.touched">
                                <label for="name" class="contro-label">Usuário:</label><br>
                                <input type="text" class="form-control" name="nome" id="name"
                                    placeholder="Digite seu nome" [ngModel]="username.name" required #name="ngModel">

                                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"
                                    *ngIf="!name.valid && name.touched"></span>
                                <span id="name" class="sr-only" *ngIf="!name.valid && name.touched">(error)</span>
                                <div *ngIf="!name.valid && name.touched" class="alert alert-danger" role=alert>
                                    Nome é obrigatório.
                                </div>

                            </div>
                            <div class="form-group" [class.has-erro]="!email.valid && email.touched"
                                [class.has-feedback]="!email.valid && email.touched">
                                <label for="email" class="contro-label">Email:</label><br>
                                <input type="text" class="form-control" name="email" id="email"
                                    placeholder="Digite seu email" [ngModel]="username.email" required #email="ngModel">

                                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"
                                    *ngIf="!email.valid && email.touched"></span>
                                <span id="email" class="sr-only" *ngIf="!email.valid && email.touched">(error)</span>
                                <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role=alert>
                                    Email é obrigatório.
                                </div>

                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="onSubmit(login)"
                                    [disabled]="!login.valid">Entrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
